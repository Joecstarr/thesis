#       article
doc:
  - id: title
    required: true
  - id: description
  - id: authors
    required: true
options:
  - id: show_date
    type: boolean
    default: true
  - id: link
    type: string
    description: >
      Include a link to the article online. This link will be placed inline at
      the end of all content, before the bibliography section.
files:
  - template.tex
  - uithesis.cls
packages:
  - amsfonts
  - arxiv
  - booktabs
  - datetime
  - doi
  - fancyhdr
  - background
  - geometry
  - everypage
  - fontenc
  - geometry
  - graphicx
  - hyperref
  - inputenc
  - lmodern
  - microtype
  - natbib
  - nicefrac
  - url
  - xcolor
