jtex: v1
title: Uiowa Thesis
description: A Uiowa thesis template for mystmd
version: 1.0.0
license: CC-BY-4.0
source: "https://github.com/Joecstarr/thesis"
thumbnail: ./thumbnail.png
authors:
  - name: Joe Starr
    affiliations:
      - University of Iowa
tags:
  - thesis
  - iowa
