          logo: false
        - format: tex
          template: ./templates/editing
          logo: false
        - format: tex
          template: ./templates/thesis
          logo: false
          top_level: chapters
    math:
        # Note the 'single quotes'
        '\N': '\mathbb{N}'
        '\Z': '\mathbb{Z}'
        '\Q': '\mathbb{Q}'
        '\R': '\mathbb{R}'
        '\T': '\mathscr{T}'
        '\M': '\mathscr{M}'
        '\m': '\texttt{-}'
        '\LN': '\left.'
        '\RN': '\right.'
        '\LP': '\left('
        '\RP': '\right)'
        '\LS': '\left\lbrace'
        '\RS': '\right\rbrace'
        '\LA': '\left\langle'
        '\RA': '\right\rangle'
        '\LB': '\left['
        '\RB': '\right]'
        '\MM': '\ \middle|\ '
        '\abs': '\left\vert#1\right\vert'
        '\msr': 'm\left(#1\right)'
        '\inv': " #1^{-1}"
        '\img': '\includegraphics[height=2ex, width=2ex]{#1}'
        '\bkt': '\LA \img{ #1}\RA'
        '\mvspc': '\hspace{.125cm}'
        '\mvtwt': '\frac{\mvspc}{\mvspc}\frac{\mvspc}{\mvspc}'
        '\mvtht': '\frac{\mvspc}{\mvspc}\frac{\mvspc}{\mvspc}\frac{\mvspc}{\mvspc}'

site:
    template: book-theme
    options:
        outline_maxdepth: 4
