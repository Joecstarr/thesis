version: 1
project:
    github: https://github.com/Joecstarr/thesis
    open_access: true
    license: CC-BY-4.0
    numbering:
        title: true
        heading_1:
            enabled: true
        heading_2:
            enabled: true
        heading_3:
            enabled: true
        heading_4:
            enabled: true
    id: 28ae89ab-cba9-440d-a062-08075e0d441c
    toc:
        - file: main.md
        - file: abstract.md
        - file: lay_summary.md
        - file: sections/introduction/introduction.md
        - file: sections/preliminaries/background.md
        - file: sections/tabulation/tabulation.md
        - file: sections/software/software.md
        - file: sections/future_work/future_work.md
    bibliography:
        - "biblio.bib"
    plugins:
        # - plugins/mermaid.mjs
        - plugins/requirement.mjs
    title: "The Tanglenomicon: Tabulation of Arborescent Tangles"
    date: 2025-05-01
    authors:
        - name: Joseph Starr
    exports:
        # - format: tex
        #   template: ./templates/arxiv
        #   logo: false
        #   top_level: chapters
        # - format: tex
        #   template: ./templates/editing
        #   logo: false
        #   top_level: chapters
        - format: tex
          template: ./templates/thesis
          logo: false
          top_level: chapters
    math:
        # Note the 'single quotes'
        '\N': '\mathbb{N}'
        '\Z': '\mathbb{Z}'
        '\Q': '\mathbb{Q}'
        '\R': '\mathbb{R}'
        '\T': '\mathscr{T}'
        '\M': '\mathscr{M}'
        '\m': '\texttt{-}\!'
        '\LN': '\left.'
        '\LP': '\left('
        '\RP': '\right)'
        '\LS': '\left\lbrace'
        '\RS': '\right\rbrace'
        '\LA': '\left\langle'
        '\RA': '\right\rangle'
        '\LB': '\left['
        '\RB': '\right]'
        '\MM': '\ \middle|\ '
        '\abs': '\left\vert#1\right\vert'
        '\msr': 'm\left(#1\right)'
        '\inv': " #1^{-1}"
        '\img': '\includegraphics[height=2ex, width=2ex]{#1}'
        '\bkt': '\LA \img{ #1}\RA'
        '\mvspc': '\hspace{.125cm}'
        '\mvtwt': '\frac{\mvspc}{\mvspc}\frac{\mvspc}{\mvspc}'
        '\mvtht': '\frac{\mvspc}{\mvspc}\frac{\mvspc}{\mvspc}\frac{\mvspc}{\mvspc}'
site:
    title: "The Tanglenomicon: Tabulation of two string tangles"
    template: book-theme
    actions:
        - title: Report a Bug
          url: https://github.com/Joecstarr/thesis/issues/new/choose
    options:
        numbered_references: true
        hide_toc: false
        logo: ./book.png
        logo_dark: ./book.png
        favicon: ./book.png
        outline_maxdepth: 2
        hide_footer_links: true
        style: ./custom.css
