version: 1
project:
    github: https://github.com/Joecstarr/thesis
    open_access: true
    license: CC-BY-4.0
    numbering:
        heading_1:
            enabled: true
        heading_2:
            enabled: true
        heading_3:
            enabled: true
        heading_4:
            enabled: true
        heading_5:
            enabled: true
        heading_6:
            enabled: true
    id: 28ae89ab-cba9-440d-a062-08075e0d441c
    toc:
        - file: main.md
        - file: sections/introduction/introduction.md
        - file: sections/background/background.md
        - file: sections/tabulation/tabulation.md
        - file: sections/software/software.md
        - file: sections/future_work/future_work.md
    bibliography:
        - "biblio.bib"
    plugins:
        - plugins/mermaid.mjs
        - plugins/requirement.mjs
    title: "The Tanglenomicon: Tabulation of two string tangles"
    date: 2025-05-01
    authors:
        - name: Joe Starr
    exports:
        - format: tex
          template: ./templates/arxiv
          logo: false
        - format: tex
          template: ./templates/editing
          logo: false
        - format: tex
          template: ./templates/thesis
          logo: false
          top_level: chapters
    math:
        # Note the 'single quotes'
        '\N': '\mathbb{N}'
        '\Z': '\mathbb{Z}'
        '\Q': '\mathbb{Q}'
        '\R': '\mathbb{R}'
        '\T': '\mathscr{T}'
        '\M': '\mathscr{M}'
        '\m': '\texttt{-}'
        '\LN': '\left.'
        '\LP': '\left('
        '\RP': '\right)'
        '\LS': '\left\lbrace'
        '\RS': '\right\rbrace'
        '\LA': '\left\langle'
        '\RA': '\right\rangle'
        '\LB': '\left['
        '\RB': '\right]'
        '\MM': '\ \middle|\ '
        '\abs': '\left\vert#1\right\vert'
        '\msr': 'm\left(#1\right)'
        '\inv': " #1^{-1}"
        '\img': '\includegraphics[height=2ex, width=2ex]{#1}'
        '\bkt': '\LA \img{ #1}\RA'
        '\mvspc': '\hspace{.125cm}'
        '\mvtwt': '\frac{\mvspc}{\mvspc}\frac{\mvspc}{\mvspc}'
        '\mvtht': '\frac{\mvspc}{\mvspc}\frac{\mvspc}{\mvspc}\frac{\mvspc}{\mvspc}'
site:
    title: "The Tanglenomicon: Tabulation of two string tangles"

    template: book-theme
    nav:
        - title: Table of Contents
          children:
              - title: Introduction
                url: /introduction
              - title: Background
                url: /background
              - title: Tabulation
                url: /tabulation
              - title: Software and its Engineering
                url: /software
              - title: Future Directions
                url: /future-work
    options:
        hide_toc: true
        hide_title_block: true
        logo: ./featured.svg
        favicon: ./book.png
